name: Build Full App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # üîß 1. –ü—Ä–∏–Ω—è—Ç–∏–µ –ª–∏—Ü–µ–Ω–∑–∏–π (—Å–∞–º—ã–π –≤–∞–∂–Ω—ã–π —à–∞–≥ –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è CMake)
      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          echo "‚úÖ –õ–∏—Ü–µ–Ω–∑–∏–∏ Android SDK –ø—Ä–∏–Ω—è—Ç—ã"

      # üõ†Ô∏è 2. –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¢–û–õ–¨–ö–û –Ω–µ–¥–æ—Å—Ç–∞—é—â–∏—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–æ–≤
      - name: Install Android Components
        run: |
          # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º CMake 3.22.1, –∫–æ—Ç–æ—Ä—ã–π —Ç—Ä–µ–±–æ–≤–∞–ª—Å—è –≤ –æ—à–∏–±–∫–µ
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "cmake;3.22.1"
          echo "‚úÖ CMake 3.22.1 —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get
          echo "‚úÖ –ó–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã"

      # üèóÔ∏è 3. –°–±–æ—Ä–∫–∞ APK
      - name: Build APK
        run: |
          echo "üîÑ –ù–∞—á–∏–Ω–∞—é —Å–±–æ—Ä–∫—É APK..."
          flutter build apk --release --no-tree-shake-icons
          echo "‚úÖ APK —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!"
          ls -la build/app/outputs/apk/release/

      # üì¶ 4. –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tension-ceiling-app-apk
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 14
