name: Build Full App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # üîß –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ë–õ–û–ö: –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Å–ø–∏—Å–∫–∞ –ø–∞–∫–µ—Ç–æ–≤
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-36
            build-tools;34.0.0
            cmdline-tools;latest
            cmake;3.22.1
            ndk;25.1.8937393

      # üìù –ü—Ä–∏–Ω—è—Ç–∏–µ –ª–∏—Ü–µ–Ω–∑–∏–π (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–π —à–∞–≥)
      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
          echo "‚úÖ –õ–∏—Ü–µ–Ω–∑–∏–∏ Android SDK –ø—Ä–∏–Ω—è—Ç—ã"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get

      # üèóÔ∏è –°–±–æ—Ä–∫–∞ APK
      - name: Build APK
        run: |
          echo "üîÑ –ù–∞—á–∏–Ω–∞—é —Å–±–æ—Ä–∫—É APK..."
          flutter build apk --release --no-tree-shake-icons
          echo "‚úÖ APK —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!"
          ls -la build/app/outputs/apk/release/

      # üì¶ –ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tension-ceiling-app-apk
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 14
