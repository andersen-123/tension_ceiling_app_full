name: Build Full App APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # üîß 1. –Ø–≤–Ω–∞—è —É—Å—Ç–∞–Ω–æ–≤–∫–∞ Android SDK –∏ –ø—Ä–∏–Ω—è—Ç–∏–µ –ª–∏—Ü–µ–Ω–∑–∏–π (–æ—Å–Ω–æ–≤–Ω–æ–µ –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ)
      - name: Setup Android SDK with licenses
        uses: android-actions/setup-android@v3
        with:
          # –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã –¥–ª—è Flutter
          packages: |
            platform-tools
            platforms;android-36      # –¢—Ä–µ–±—É–µ—Ç—Å—è –≤–∞—à–∏–º–∏ –ø–ª–∞–≥–∏–Ω–∞–º–∏
            build-tools;34.0.0        # –°–æ–≤–º–µ—Å—Ç–∏–º–∞—è –≤–µ—Ä—Å–∏—è
            cmdline-tools;latest
            cmake;3.22.1              # –ö–æ–Ω–∫—Ä–µ—Ç–Ω–∞—è –≤–µ—Ä—Å–∏—è, –∫–æ—Ç–æ—Ä–∞—è –∑–∞–ø—Ä–∞—à–∏–≤–∞–ª–∞—Å—å
            ndk;25.1.8937393          # –°—Ç–∞–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è NDK

      # üìù 2. –î–≤–æ–π–Ω–æ–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ –ª–∏—Ü–µ–Ω–∑–∏–π (–∫–ª—é—á–µ–≤–æ–π —à–∞–≥ –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –æ—à–∏–±–∫–∏)
      - name: Accept Android Licenses
        run: |
          # –°–ø–æ—Å–æ–± 1: –ß–µ—Ä–µ–∑ yes –∏ sdkmanager (–Ω–∞–∏–±–æ–ª–µ–µ –Ω–∞–¥–µ–∂–Ω—ã–π)
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          
          # –°–ø–æ—Å–æ–± 2: –°–æ–∑–¥–∞–Ω–∏–µ —Ñ–∞–π–ª–æ–≤ –ª–∏—Ü–µ–Ω–∑–∏–π (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π –º–µ—Ç–æ–¥)
          mkdir -p $ANDROID_HOME/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_HOME/licenses/android-sdk-preview-license
          
          echo "‚úÖ –õ–∏—Ü–µ–Ω–∑–∏–∏ Android SDK –ø—Ä–∏–Ω—è—Ç—ã"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      # üßπ 3. –ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –∏ –ø—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      - name: Clean and get dependencies
        run: |
          flutter clean
          flutter pub get
          flutter --version
          echo "–°—Ä–µ–¥–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Å–±–æ—Ä–∫–µ"

      # üèóÔ∏è 4. –°–±–æ—Ä–∫–∞ APK —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –≤—ã–≤–æ–¥–æ–º
      - name: Build APK
        run: |
          echo "üîÑ –ù–∞—á–∏–Ω–∞—é —Å–±–æ—Ä–∫—É APK..."
          flutter build apk --release --no-tree-shake-icons --verbose
          echo "‚úÖ APK —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!"

      # üì¶ 5. –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø—É—Ç—å –∫ APK –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç–∞
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tension-ceiling-app-apk
          path: build/app/outputs/apk/release/app-release.apk
          retention-days: 14
