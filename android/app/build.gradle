plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.tensionceilingapp"
    compileSdkVersion 36
    ndkVersion flutter.ndkVersion
    
    dexOptions {
        javaMaxHeapSize "4608m"  // Увеличиваем до 4.5GB
        maxProcessCount 2         // Ограничиваем параллельные процессы
        keepRuntimeAnnotatedClasses false
    }
    
    packagingOptions {
        // Исключаем ненужные библиотеки для экономии памяти
        exclude 'META-INF/*.kotlin_module'
        exclude 'META-INF/*.version'
        doNotStrip '*/arm64-v8a/*.so'  // Оставляем только arm64
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.tensionceilingapp"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    // Зависимости, если они есть, указываются здесь.
    // Пока блок может оставаться пустым.
}
